    <model-viewer id="model-viewer"

    </model-viewer>
    <button id="toggle-button" onclick="toggleModel()">Přepnout na současný</button>
  </main> 

  <footer>
     <a href="zdroje.html">Zdroje</a>, autor: jehlijos@proton.me, web:

  </footer>

  <script>
    let isHistorical = true;

    function toggleModel() {
      const modelViewer = document.getElementById("model-viewer");
      const modelHeader = document.getElementById("model-header");
      const toggleButton = document.getElementById("toggle-button");

      if (isHistorical) {
        // Switch to contemporary model
        modelViewer.src = "https://cdn.glitch.global/94ae2b5b-4290-42da-b0b3-88c7edd29b02/nowdays_model.glb?v=1736451544926";
        modelHeader.textContent = "Současný model";
        toggleButton.textContent = "Přepnout na historický";
      } else {
        // Switch to historical model
        modelViewer.src = "https://cdn.glitch.me/94ae2b5b-4290-42da-b0b3-88c7edd29b02/historic_model-opt.glb?v=1735952498933";
        modelHeader.textContent = "Historický model";
        toggleButton.textContent = "Přepnout na současný";
      }

      isHistorical = !isHistorical;
    }
  </script>
</body>
